  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;  /* Fond gris clair */
      color: #444;  /* Texte gris foncé pour moins de contraste */
    }
    header {
      text-align: center;
      padding: 50px 0;
      background: linear-gradient(145deg, #ff5c8f, #ff7b99); /* Dégradé doux de rose */
      color: white;
      font-size: 2.5em;
      border-bottom: 5px solid #ff7b99; /* Bordure de séparation subtile */
    }
    .video-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
      padding: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .video-item {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .video-item:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15); /* Ombre plus subtile au survol */
    }
    video {
      width: 100%;
      height: 100%;
      border-radius: 15px;
      object-fit: contain; /* Maintient le format des vidéos sans les couper */
    }
    footer {
      text-align: center;
      padding: 30px 0;
      background-color: #f4f4f4;
      color: #777;  /* Texte de pied de page plus léger */
    }
    p {
      font-size: 1.2em;
    }
  </style>
</head>
