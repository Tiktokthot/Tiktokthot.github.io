    .video-container {

      max-width: 1200px;

    .video-item {
      position: relative;

      border-radius: 15px;

    }
    .video-item:hover {

    }
    video {

      height: 100%;
      border-radius: 15px;
      object-fit: cover;
    }
    footer {
      text-align: center;
      padding: 30px 0;

    p {
